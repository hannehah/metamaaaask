<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Auction dApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="itemName">Загрузка...</h1>
        <p id="description"></p>
        <p><strong>Окончание:</strong> <span id="endTime"></span></p>
        <p><strong>Текущая ставка:</strong> <span id="highestBid"></span> ETH от <span id="highestBidder"></span></p>
        <div class="progress-bar"><div id="progress" class="progress-fill"></div></div>
        <p><strong>Владелец:</strong> <span id="owner"></span></p>
        <button id="connectBtn">Подключить MetaMask</button>
        <div class="bid-section">
            <input id="amount" type="number" step="0.001" placeholder="ETH для ставки">
            <button id="bidBtn">Сделать ставку</button>
        </div>
        <button id="withdrawPendingBtn">Вернуть средства (если перебиты)</button>
        <button id="endAuctionBtn">Завершить аукцион (только владелец)</button>
        <h3>История ставок:</h3>
        <ul id="bidsList"></ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.0/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
